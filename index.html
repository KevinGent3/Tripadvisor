<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import de font Trip Sans -->
    <link
      rel="preload"
      href="TripSans-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="preload"
      href="TripSans-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Import CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/b75943fefe.js"
      crossorigin="anonymous"
    ></script>

    <!-- //import JS de fontawesome -->
    <title>Tripadvisor</title>
  </head>
  <body>
    <header class="container">
      <img src="./assets/img/TripAdvisor-Logo.png" alt="" />
      <div class="searchbar">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <nav class="primary-nav">
        <div class="menu-item">
          <i class="fa-solid fa-pen"></i> <span>Avis</span>
        </div>
        <div class="menu-item">
          <i class="fa-regular fa-heart"></i> <span>Voyages</span>
        </div>
        <div class="menu-item">
          <i class="fa-regular fa-bell"></i> <span>Alertes</span>
        </div>
        <button>Connectez-vous</button>
      </nav>
    </header>
    <main class="container">
      <div class="first-block">
        <h1><span>Explorez </span> Paris</h1>

        <p>
          Les revenus influencent le choix des expériences présentées sur cette
          page <a href="">en savoir plus.</a>
        </p>
      </div>

      <nav class="secondary-nav">
        <div class="menu-item">
          <span>Hôtels</span><i class="fa-solid fa-bed"></i>
        </div>

        <div class="menu-item">
          <span
            >Locations de <br />
            vacances</span
          >
          <i class="fa-solid fa-house"></i>
        </div>
        <div class="menu-item">
          <span>Activités</span><i class="fa-solid fa-ticket-simple"></i>
        </div>
        <div class="menu-item">
          <span>Restaurants</span><i class="fa-solid fa-utensils"></i>
        </div>
        <div class="menu-item">
          <span
            >Forums de <br />
            voyage</span
          ><i class="fa-regular fa-message"></i>
        </div>
        <div class="menu-item">
          <span> Plus</span><i class="fa-solid fa-ellipsis"></i>
        </div>
      </nav>
      <div class="images">
        <div class="left center-background"></div>
        <div class="right">
            <div class="right-top center-background"></div>
            <div class="right-bottom center-background"></div>
      </div>
    </main>
  </body>
</html>
